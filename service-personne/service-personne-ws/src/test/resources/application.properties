# --- Server config

server.port=8666

# --- Database

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:personne;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# --- Liquibase

liquibase.enabled=false

# --- Jackson

spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ssZ

# --- Message Source

spring.messages.basename=error-messages,test-error-messages

# --- Metrics

manpower.service.metrics.healthcheck.uri=/healthCheck/*
manpower.service.metrics.monitor.uri=/admin/*
manpower.service.metrics.reporter.period=1

# --- springfox Swagger 2

manpower.service.rest.swagger.title=Service Yoda
manpower.service.rest.swagger.description=Service Commun Yoda
manpower.service.rest.swagger.version=
manpower.service.rest.swagger.contact=
manpower.service.rest.swagger.licence=
manpower.service.rest.swagger.licence.uri=

# --- restdocs

# default host generate in curl
restdocs.uri.host=service-personne-ws.mpw.fra
