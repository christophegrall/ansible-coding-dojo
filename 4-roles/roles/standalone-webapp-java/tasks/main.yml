---
- name: Copy executable jar
  copy:
    src: ../demo/target/demo.jar
    dest: "{{app_jar}}"
    owner: "{{deploy_user}}"
    group: "{{deploy_group}}"
    mode: 0770
  register: jar_copy

- name: Install myapp.service systemd unit file
  template:
    src: "templates/systemd.service.j2"
    dest: "/etc/systemd/system/{{app}}.service"
  register: service_file

- name: (re)Start myapp.service
  systemd:
    state: "restarted"
    name: "myapp.service"
    daemon_reload: "yes"
  when: service_file.changed or jar_copy.changed

- name: Wait for the HTTP port to be listening
  wait_for:
    port: 8080
    timeout: 10
